<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnovateTech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #2c3e50;
            padding: 10px 20px;
            color: white;
            flex-wrap: wrap;
        }

        #logo a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        #search-bar {
            display: flex;
            flex-grow: 1;
            max-width: 600px;
            margin: 0 20px;
        }

        #search-bar input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px 0 0 4px;
            outline: none;
        }

        #search-bar button {
            padding: 10px;
            border: none;
            border-radius: 0 4px 4px 0;
            background-color: #1abc9c;
            color: white;
            cursor: pointer;
        }

        #search-bar button:hover {
            background-color: #16a085;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #34495e;
        }

        #sign-up {
            background-color: #1abc9c;
            color: white;
            padding: 8px 16px;
        }

        #sign-up:hover {
            background-color: #16a085;
        }

        #menu-toggle {
            display: none;
            cursor: pointer;
        }

        #menu-toggle span {
            font-size: 28px;
            color: white;
        }

        @media (max-width: 768px) {
            #search-bar {
                flex-grow: 0;
                width: 100%;
                margin: 10px 0;
            }

            nav ul {
                flex-direction: column;
                width: 100%;
                display: none;
            }

            nav ul.show {
                display: flex;
            }

            nav ul li {
                margin: 10px 0;
                text-align: center;
            }

            #menu-toggle {
                display: block;
            }
        }
        #payment-form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        #payment-form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        #payment-form label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        #payment-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #payment-button {
            background-color: #1abc9c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        #payment-button:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
    <header id="navbar">
        <div id="logo">
            <a href="index.html">InnovateTech</a>
        </div>
        <div id="search-bar">
            <input type="text" placeholder="Search...">
            <button type="submit">Search</button>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="AboutUs1.html">About Us</a></li>
                <li><a href="ContactUs.html">Contact Us</a></li>
            </ul>
        </nav>
        <div id="menu-toggle">
            <span>&#9776;</span>
        </div>
    </header>

    <main id="main-content">
        <div id="payment-form-container">
            <h2>Payment Information</h2>
            <form id="payment-form" action="payment-options.html" method="POST">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required>
    
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
    
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
    
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
    
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
    
                <label for="state">State</label>
                <input type="text" id="state" name="state" required>
    
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip" required>
    
                <button type="submit" id="payment-button">Proceed to Payment Options</button>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('search-button').addEventListener('click', function() {
            let query = document.getElementById('search-input').value.toLowerCase();
            let productRows = document.querySelectorAll('#product-table tbody tr');
            
            productRows.forEach(row => {
                let productName = row.querySelector('td p').textContent.toLowerCase();
                if (productName.includes(query)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
