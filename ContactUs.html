<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - InnovateTech</title>
    <link rel="stylesheet" href="styles.css">
    <style type="text/css">
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #2c3e50;
    padding: 10px 20px;
    color: white;
    flex-wrap: wrap;
}

.logo a {
    color: white;
    text-decoration: none;
    font-size: 24px;
    font-weight: bold;
}

.search-bar {
    display: flex;
    flex-grow: 1;
    max-width: 600px;
    margin: 0 20px;
}

.search-bar input[type="text"] {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px 0 0 4px;
    outline: none;
}

.search-bar button {
    padding: 10px;
    border: none;
    border-radius: 0 4px 4px 0;
    background-color: #1abc9c;
    color: white;
    cursor: pointer;
}

.search-bar button:hover {
    background-color: #16a085;
}

nav ul {
    list-style-type: none;
    display: flex;
    margin: 0;
    padding: 0;
}

nav ul li {
    margin: 0 10px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    padding: 8px 16px;
    border-radius: 4px;
    transition: background-color 0.3s;
}

nav ul li a:hover {
    background-color: #34495e;
}

.sign-up {
    background-color: #1abc9c;
    color: white;
    padding: 8px 16px;
}

.sign-up:hover {
    background-color: #16a085;
}

.menu-toggle {
    display: none;
    cursor: pointer;
}

.menu-toggle span {
    font-size: 28px;
    color: white;
}

@media (max-width: 768px) {
    .search-bar {
        flex-grow: 0;
        width: 100%;
        margin: 10px 0;
    }

    nav ul {
        flex-direction: column;
        width: 100%;
        display: none;
    }

    nav ul.show {
        display: flex;
    }

    nav ul li {
        margin: 10px 0;
        text-align: center;
    }

    .menu-toggle {
        display: block;
    }
}

.contact-content {
    text-align: center;
    color: #2c3e50;
}

.hero {
    background: linear-gradient(135deg, #1abc9c, #16a085);
    color: white;
    padding: 50px 20px;
}

.contact-details {
    display: flex;
    justify-content: space-around;
    align-items: flex-start;
    padding: 20px;
    flex-wrap: wrap;
}

.map, .contact-info, .pitch-form {
    flex: 1;
    margin: 10px;
    padding: 20px;
    background-color: #ecf0f1;
    border-radius: 8px;
}

.map {
    min-height: 300px;
    background-color: #bdc3c7;
}

.contact-info h2, .pitch-form h2 {
    color: #16a085;
}

.contact-info p, .pitch-form p, .pitch-form label {
    color: #34495e;
}

.pitch-form form {
    display: flex;
    flex-direction: column;
}

.pitch-form input, .pitch-form textarea {
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #bdc3c7;
    border-radius: 4px;
}

.pitch-form button {
    padding: 10px;
    border: none;
    background-color: #1abc9c;
    color: white;
    cursor: pointer;
    border-radius: 4px;
}

.pitch-form button:hover {
    background-color: #16a085;
}

    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <a href="index.html">InnovateTech</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="submit">Search</button>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="AboutUs1.html">About Us</a></li>
                <li><a href="signup.html" class="sign-up">Sign Up</a></li>
            </ul>
        </nav>
        <div class="menu-toggle">
            <span>&#9776;</span>
        </div>
    </header>

    <main class="contact-content">
        <section class="hero">
            <h1>Let's have a talk</h1>
        </section>

        <section class="contact-details">
            <div class="map">
            <img src="Screenshot 2024-06-22 122504.jpg.png" width="331.52px" height="340px" alt="Location">
            </div>
            <div class="contact-info">
                <h2>Meet us</h2>
                <p><i class="fas fa-phone"></i> +91-800-123-4567</p>
                <p><i class="fas fa-envelope"></i> contact@innovatetech.com</p>
                <p><i class="fas fa-map-marker-alt"></i> Floor 4, Manglam 14 Woodland Park, Mansarovar, Jaipur, Rajasthan, India</p>
            </div>
            <div class="pitch-form">
                <h2>Pitch us</h2>
                <form action="submit_pitch.php" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            document.querySelector('nav ul').classList.toggle('show');
        });
    </script>
</body>
</html>
