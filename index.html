<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tech shopping site: InnovateTech</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnovateTech</title>
    <style type="text/css">
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #2c3e50;
    padding: 10px 20px;
    color: white;
    flex-wrap: wrap;
}

.logo a {
    color: white;
    text-decoration: none;
    font-size: 24px;
    font-weight: bold;
}

.search-bar {
    display: flex;
    flex-grow: 1;
    max-width: 600px;
    margin: 0 20px;
}

.search-bar input[type="text"] {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px 0 0 4px;
    outline: none;
}

.search-bar button {
    padding: 10px;
    border: none;
    border-radius: 0 4px 4px 0;
    background-color: #1abc9c;
    color: white;
    cursor: pointer;
}

.search-bar button:hover {
    background-color: #16a085;
}

nav ul {
    list-style-type: none;
    display: flex;
    margin: 0;
    padding: 0;
}

nav ul li {
    margin: 0 10px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    padding: 8px 16px;
    border-radius: 4px;
    transition: background-color 0.3s;
}

nav ul li a:hover {
    background-color: #34495e;
}

.sign-up {
    background-color: #1abc9c;
    color: white;
    padding: 8px 16px;
}

.sign-up:hover {
    background-color: #16a085;
}

.menu-toggle {
    display: none;
    cursor: pointer;
}

.menu-toggle span {
    font-size: 28px;
    color: white;
}

@media (max-width: 768px) {
    .search-bar {
        flex-grow: 0;
        width: 100%;
        margin: 10px 0;
    }

    nav ul {
        flex-direction: column;
        width: 100%;
        display: none;
    }

    nav ul.show {
        display: flex;
    }

    nav ul li {
        margin: 10px 0;
        text-align: center;
    }

    .menu-toggle {
        display: block;
    }
}

    </style>

<script>
    document.querySelector('.menu-toggle').addEventListener('click', () => {
        document.querySelector('nav ul').classList.toggle('show');
    });
</script>
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <a href="#">InnovateTech</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="submit">Search</button>
        </div>
        <nav>
            <ul>
                <li><a href="AboutUs1.html">About Us</a></li>
                <li><a href="ContactUs.html">Contact Us</a></li>
                <li><a href="signup.html" class="sign-up">Sign Up</a></li>
            </ul>
        </nav>
        <div class="menu-toggle">
            <span>&#9776;</span>
        </div>
    </header>
</body>
</html>
